<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal - Lumière</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="admin-page">
    <div class="auth-container">
      <div
        class="auth-sidebar"
        style="
          background: linear-gradient(
            135deg,
            #ac7c6e 0%,
            #a26e60 50%,
            #6d4236 100%
          );
        "
      >
        <div>
          <h2>Admin Portal</h2>
          <div class="logo-container">
            <img src="../images/16.png" class="sidebar-logo" alt="Logo" />
          </div>
          <p>System Management Access</p>
        </div>
        <p>Lumière Beauty Salon</p>
      </div>

      <div class="auth-main">
        <form
          class="auth-form admin-theme"
          id="adminForm"
          onsubmit="event.preventDefault();"
        >
          <div class="form-header">
            <h1 style="color: #a26e60">Administrator</h1>
            <p>Management Access Only</p>
          </div>

          <div class="form-group">
            <div class="phone-wrapper">
              <span class="input-prefix">+60</span>
              <input
                type="tel"
                class="form-control phone-input"
                id="loginPhone"
                placeholder="12 345 6789"
                maxlength="13"
                oninput="formatPhoneNumber(this)"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <img src="../images/75.png" class="input-icon" alt="Lock" />
              <input
                type="password"
                class="form-control indent-icon"
                id="adminPass"
                placeholder="Password"
                required
              />
              <img
                src="../images/74.png"
                class="password-toggle"
                onclick="togglePass('adminPass')"
                alt="Show"
              />
            </div>
          </div>

          <button
            class="submit-btn"
            style="background: #a26e60"
            onclick="validateAdminLogin()"
          >
            ADMIN LOGIN
          </button>

          <div class="switch-form">
            <a href="../user/login.html">Back to Customer Site</a>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
