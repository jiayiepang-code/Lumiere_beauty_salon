<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière beauty salon</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        <!-- Left Panel -->
        <div class="panel">
            <div class="panel-left">
                <h2>Welcome to</h2>
                <img src="../images/2.jpg" alt="Lumière Beauty Salon">
                <p>Don't have an account?</p>
                <button id="goRegister">Create account</button>
            </div>

            <div class="panel-right">
                <h2>Welcome back to</h2>
                <img src="../images/2.jpg" alt="Lumière Beauty Salon">
                <p>Already have an account?</p>
                <button id="goLogin">Login</button>
            </div>
        </div>

        <!-- Right Form -->
        <div class="form-box">

            <!-- LOGIN FORM -->
            <div class="login-box">
                <h1>Login</h1>

            <div class="form-group">
            <input type="tel" id="loginPhone" placeholder="phone number">
            <small id="loginPhoneMsg" class="msg"></small>
            </div>

            <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="password">

        <span class="toggle-eye" onclick="togglePassword('loginPassword', this)">
        <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" stroke="#c29076" fill="none">
            <circle cx="12" cy="12" r="3" stroke-width="2"/>
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z" stroke-width="2"/>
        </svg>

        <svg class="eye-closed hidden" width="20" height="20" viewBox="0 0 24 24" stroke="#c29076" fill="none">
            <path d="M17.94 17.94L6.06 6.06" stroke-width="2"/>
            <path d="M12 12c-1.1 0-2-.9-2-2" stroke-width="2"/>
            <path d="M2 12s4-7 10-7c1.46 0 2.82.34 4 .94" stroke-width="2"/>
            <path d="M22 12s-4 7-10 7a9.77 9.77 0 0 1-3-.46" stroke-width="2"/>
        </svg>
           </span>
           </div>

            <div id="loginPasswordBubble" class="bubble hidden"></div>

            <button id="loginSubmit" class="btn-submit">LOGIN</button>
        </div>

            <!-- REGISTER FORM -->
            <div class="register-box hidden">
                <h1>Register</h1>

                <!-- Email -->
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="email">
                    <div id="emailBubble" class="bubble hidden"></div>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <input type="tel" id="regPhone" placeholder="phone number">
                    <div id="phoneBubble" class="bubble hidden"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <div class="password-wrapper">
                        <input type="password" id="regPassword" placeholder="password">
                        <span class="toggle-eye" onclick="togglePassword('regPassword', this)">
                <!-- eye icon -->
                <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" stroke="#c29076" fill="none">
                    <circle cx="12" cy="12" r="3" stroke-width="2"/>
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z" stroke-width="2"/>
                </svg>

                <!-- hidden eye-off icon -->
                <svg class="eye-closed hidden" width="20" height="20" viewBox="0 0 24 24" stroke="#c29076" fill="none">
                   <path d="M17.94 17.94L6.06 6.06" stroke-width="2"/>
                   <path d="M12 12c-1.1 0-2-.9-2-2" stroke-width="2"/>
                   <path d="M2 12s4-7 10-7c1.46 0 2.82.34 4 .94" stroke-width="2"/>
                   <path d="M22 12s-4 7-10 7a9.77 9.77 0 0 1-3-.46" stroke-width="2"/>
                </svg>
                </span>
                
                <!-- password bubble -->
                    <div id="regPasswordBubble" class="bubble hidden"></div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                <div class="password-wrapper">

        <input type="password" id="regConfirm" placeholder="confirm password">

        <span class="toggle-eye" onclick="togglePassword('regConfirm', this)">
            <!-- eye open -->
            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" stroke="#c29076" fill="none">
                <circle cx="12" cy="12" r="3" stroke-width="2"/>
                <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z" stroke-width="2"/>
            </svg>

            <!-- eye closed -->
            <svg class="eye-closed hidden" width="20" height="20" viewBox="0 0 24 24" stroke="#c29076" fill="none">
                <path d="M17.94 17.94L6.06 6.06" stroke-width="2"/>
                <path d="M12 12c-1.1 0-2-.9-2-2" stroke-width="2"/>
                <path d="M2 12s4-7 10-7c1.46 0 2.82.34 4 .94" stroke-width="2"/>
                <path d="M22 12s-4 7-10 7a9.77 9.77 0 0 1-3-.46" stroke-width="2"/>
            </svg>
        </span>

        <div id="confirmBubble" class="bubble hidden"></div>
    </div>
</div>

                <!-- CAPTCHA -->
                <div class="form-group">
                    <div class="captcha-box">
                        <span id="captchaText"></span>
                        <button type="button" onclick="generateCaptcha()" class="refresh">⟳</button>
                    </div>
                    <input type="text" id="captchaInput" placeholder="Enter captcha">
                    <small id="captchaMsg" class="msg fixed-line"></small>
                </div>

                <button id="regSubmit" class="btn-submit">REGISTER</button>
            </div>
        </div>
    </div>

<script src="login.js"></script>
</body>
</html>
