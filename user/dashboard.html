<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard - Lumi√®re</title>
    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="dash-sidebar">
            <div class="sidebar-header">
                <div class="avatar-circle-lg" id="dashAvatar">PY</div>
                <div class="user-meta">
                    <h3 id="dashUserName"> <h3>
                    <span class="member-badge">Customer</span>
                </div>
            </div>

            <nav class="dash-nav">
                <a href="#" class="active" onclick="switchTab('profile', this)">
                    <i class="fas fa-user-circle"></i> My Profile
                </a>
                
                <a href="#" onclick="switchTab('bookings', this)">
                    <i class="fas fa-calendar-check"></i> Bookings
                </a>

                <a href="#" onclick="switchTab('favorites', this)">
                    <i class="fas fa-heart"></i> Favourites Staff
                </a>

                <a href="#" onclick="switchTab('settings', this)">
                    <i class="fas fa-cog"></i> Settings
                </a>

                <a href="#" onclick="switchTab('about', this)">
                    <i class="fas fa-info-circle"></i> About Us
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="../user/home.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <main class="dash-main">
            
            <section id="profile" class="dash-section active">
                <div class="section-header">
                    <h1>My Profile</h1>
                    <button class="book-btn outline" onclick="enableEdit()">Edit Details</button>
                </div>
                <div class="profile-card">
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="dash-input" id="profileFirst" value="Pang" disabled>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="dash-input" id="profileLast" value="Yie" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" class="dash-input" id="profilePhone" value="+60 165856188" disabled>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="dash-input" id="profileEmail" value="pangyie@example.com" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section id="bookings" class="dash-section" style="display:none;">
                <div class="section-header">
                    <h1>My Bookings</h1>
                    <button class="book-btn" onclick="window.location.href='../booking.html'">+ New Booking</button>
                </div>

                <div class="booking-tabs">
                    <button class="sub-tab active" onclick="filterBookings('upcoming')">Upcoming</button>
                    <button class="sub-tab" onclick="filterBookings('history')">History</button>
                </div>

                <div id="list-upcoming" class="booking-list">
                    <div class="appointment-card">
                        <div class="appt-header">
                            <h3>Next Appointment</h3>
                            <span class="status-badge confirmed">Confirmed</span>
                        </div>
                        <div class="appt-details">
                            <div class="detail-item"><i class="far fa-calendar"></i> 15 Dec 2025</div>
                            <div class="detail-item"><i class="far fa-clock"></i> 10:00 AM</div>
                            <div class="detail-item"><i class="fas fa-user-circle"></i> Sarah Lee</div>
                            <div class="detail-item"><i class="fas fa-cut"></i> Haircut & Blowdry</div>
                        </div>
                        <div class="appt-actions">
                            <button class="action-btn outline">Reschedule</button>
                            <button class="action-btn danger">Cancel</button>
                        </div>
                    </div>
                </div>

                <div id="list-history" class="booking-list" style="display:none;">
                    <div class="appointment-card history-card">
                        <div class="appt-header">
                            <h3>Past Appointment</h3>
                            <span class="status-badge completed">Completed</span>
                        </div>
                        <div class="appt-details">
                            <div class="detail-item"><i class="far fa-calendar"></i> 10 Nov 2025</div>
                            <div class="detail-item"><i class="fas fa-cut"></i> Manicure Gel</div>
                        </div>
                        <div class="appt-actions">
                            <button class="action-btn outline">Book Again</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="favorites" class="dash-section" style="display:none;"><h1>Favourites Staff</h1></section>
            <section id="settings" class="dash-section" style="display:none;"><h1>Settings</h1></section>
            <section id="about" class="dash-section" style="display:none;"><h1>About Us</h1></section>

        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
