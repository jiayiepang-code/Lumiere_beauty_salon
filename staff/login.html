<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Lumière</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="staff-page"> 

    <div class="auth-container">
        
        <div class="auth-sidebar">
            <div>
                <h2>Staff Portal</h2>
                <div class="logo-container">
                    <img src="../images/16.png" class="sidebar-logo" alt="Lumière Logo">
                </div>
                <p>Access your schedule and performance report.</p>
            </div>
            <div>
                <p>Lumière Beauty Salon</p>
            </div>
        </div>

        <div class="auth-main">
            <form class="auth-form staff-theme" id="staffForm">
                
                <div class="form-header">
                    <h1>Staff Login</h1>
                    <p>Authorized Personnel Only</p>
                </div>

                <div id="error-alert" class="error-alert" style="display: none;"></div>

                <div class="form-group">
                    <div class="phone-wrapper">
                        <span class="input-prefix">+60</span>
                        <input type="tel" 
                               class="form-control phone-input" 
                               id="staffId" 
                               placeholder="12 345 6789" 
                               maxlength="13" 
                               pattern="[1-9][0-9]*"
                               title="Please enter numbers only. First digit cannot be 0."
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <img src="../images/75.png" class="input-icon" alt="Lock">
                        <input type="password" class="form-control indent-icon" id="staffPass" placeholder="Password" required>
                        <img src="../images/74.png" class="password-toggle" onclick="togglePass('staffPass')" alt="Show">
                    </div>
                </div>

                <button type="submit" class="submit-btn">STAFF LOGIN</button>
                
                <div class="switch-form">
                    <a href="forgot-password.html">Forgot Password</a>
                </div>

            </form>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
